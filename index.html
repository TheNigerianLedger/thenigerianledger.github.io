    /* NAVIGATION BAR */
    .navbar {

    /* LOGO BOX */
    .logo-box {
      display: flex;
      align-items: center;

      border-radius: 10px;

    .nav-links a {

      text-decoration: none;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #fff;
    }

    /* DROPDOWN MENU */
    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #1c1c2e;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      padding: 0.5rem;
      border-radius: 5px;
      z-index: 1;
    }

    .dropdown-content a {
      color: #d4b2ff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      display: block;
      transition: background-color 0.3s;
    }

    .dropdown-content a:hover {
      background-color: #333;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* SECTION STYLES */
    .section {
      padding: 4rem 2rem;
      text-align: center;
    }

    /* SOCIAL MEDIA LINKS */
    .social-links {

      gap: 1rem;
      margin: 2rem 0;

      color: #d4b2ff;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-icon:hover {
      color: #fff;
    }

    }

      padding: 0.75rem 1.5rem;
      background-color: #008753;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .btn-coffee:hover {
      background-color: #006f42;
    }

    /* ANONYMOUS TIP SECTION */
    .tip-section {
      background: #1c1c2e;
      padding: 2rem;
      border-radius: 10px;
      margin: 2rem auto;
      max-width: 600px;
    }

    .tip-section h2 {
      margin-top: 0;
    }

    .tip-section input,
    .tip-section textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    .tip-section button {
      background: #008753;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .tip-section button:hover {

    }

    /* CRAFTED BY DABIRA SECTION */

      margin: 2rem auto;

    }

      margin-top: 0;
      color: #a97cff;
    }

    .coming-soon {
      color: #ff6347;
      font-style: italic;
    }
