<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Nigerian Ledger</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    /* GENERAL STYLES */
    body {
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* NAVIGATION BAR */
    .navbar {
      background: #1c1c2e;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    /* LOGO BOX */
    .logo-box {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border: 2px solid #008753;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* LOGO ICONS */
    .logo-icons {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .fa-book-open {
      font-size: 2rem;
      transform: rotateY(90deg);
      animation: openBook 2s ease-in-out forwards;
      transform-origin: left center;
    }

    @keyframes openBook {
      0% { transform: rotateY(90deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: rotateY(0deg); opacity: 1; }
    }

    /* MAGNIFYING GLASS */
    .magnifier {
      font-size: 2rem;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .magnifier:hover {
      animation: dance 1s infinite;
    }

    @keyframes dance {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      50% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    /* TAGLINE */
    .tagline {
      font-size: 0.9rem;
      color: #a97cff;
      margin: 0;
    }

    /* SUBSCRIPTION POPUP */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #1a1a3f;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      border: 2px solid #ff00ff;
    }

    .popup button {
      background: #ff00ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .popup button:hover {
      background: #d100d1;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 20px;
      background: #1c1c2e;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo-box">
      <div class="logo-icons">
        <i class="fas fa-book-open"></i>
        <span class="magnifier">üîç</span>
      </div>
      <div>
        <span class="logo-text">The Nigerian Ledger</span>
        <p class="tagline">Unmasking Deception, Challenging the System, One Entry at a Time.</p>
      </div>
    </div>
  </nav>

  <!-- Subscription Popup -->
  <div id="subscribe-popup" class="popup">
    <div class="popup-content">
      <h2>Subscribe to The Nigerian Ledger</h2>
      <p>Stay updated on fraud investigations.</p>
      <button id="subscribe-btn">Subscribe</button>
      <button id="close-popup">Maybe Later</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 The Nigerian Ledger by Dabira Awoniyi. All Rights Reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Subscription Popup Logic
      const popup = document.getElementById('subscribe-popup');
      setTimeout(() => { popup.style.display = 'flex'; }, 5000);

      document.getElementById('subscribe-btn').addEventListener('click', () => {
        alert("Thank you for subscribing!");
        popup.style.display = 'none';
      });

      document.getElementById('close-popup').addEventListener('click', () => {
        popup.style.display = 'none';
      });

      popup.addEventListener('click', (e) => {
        if (e.target === popup) popup.style.display = 'none';
      });

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') popup.style.display = 'none';
      });
    });
  </script>

</body>
  </html>
